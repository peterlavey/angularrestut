<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			Search: <input ng-model="query">
		</div>
		<select ng-model="order">
			<option value="nombre">Nombre</option>
			<option value="tipo">Tipo</option>
		</select>
		<div class="col-md-10">
			<ul class="phones">
				<li ng-repeat="animal in animales | filter:query | orderBy:order">
					{{animal.nombre}}
					<p>{{animal.tipo}}</p>
				</li>
			</ul>
		</div>
		
	</div>
</div>
